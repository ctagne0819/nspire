<!DOCTYPE html>
<html>
    <head>
        <title>Mood Tracker</title>
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <h1>Mood Tracker</h1>
        {% for mood in moods %}
        <p>{{mood["mood"]}} from {{mood["date"]}}</p>
        <form action="/display" method="post">
            <input type="hidden" name="mood" value="{{mood['mood']}}" />
            <input type="submit" value="Display Now" />
        </form>
        {% endfor %}
    </body>
</html>
